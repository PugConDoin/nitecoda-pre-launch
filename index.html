<!DOCTYPE html>
<!-- make a good responsive site using snippets of code from Bootstrap starter template with required meta tags and Bootsrap classes for styling-->
<html>
  <head>
    <!-- Required meta tags for mobile first responsive site -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nitecoda Pre-Launch Offer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- Wrap everything into a bootstrap container to use Bootsrap layout with rows - also use text-center to center content -->
    <!-- also use HTML sections [HEADER and SECTION]-->
    <div class="container d-flex align-items-center h-100"> <!-- 'd-flex' is a display utility that only 'enables' flexbox behaviors inside of a container's direct children. We can then align items vertically with responsive variations such as 'align-items-center' - but to get the container to span the entire page height we have to use h-100 --> 
      <div class="row">
        <header class="text-center col-12"> <!-- Use col12 to make row content full width -->
          <h1 class="text-uppercase"><strong>Nitecoda is offering FREE pre-launch web development projects</strong> <!-- text-uppercase is a Bootstrap property -->
          </h1> 
        </header>
        <div class="buffer col-12"></div>
          <section class="text-center col-12">
            <hr>
            <a href="https://mailchi.mp/c8cb3ef95e8e/nitecoda-pre-launch-offer">
              <button class= "btn btn-primary btn-xl"> Find out more</button><!-- btn-xl is a custome css class which we define in style.css -->
            </a> 
          </section>
      </div>
    </div>
  </body>
</html>
